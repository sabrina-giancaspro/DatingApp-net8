<nav class="navbar navbar-expand-md" data-bs-theme="dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/">DatingApp</a>

        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            @if (accountService.currentUser())
            {
                <li class="nav-item">
                    <a routerLink="/members" class="nav-link" routerLinkActive="active">Matches</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/lists" class="nav-link" routerLinkActive="active">Lists</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/messages" class="nav-link" routerLinkActive="active">Messages</a>
                </li>
            }
        </ul>

        @if (accountService.currentUser())
        {
        <div class="dropdown" dropdown>
            <a class="dropdown-toggle text-decoration-none" dropdownToggle>Welcome {{accountService.currentUser()?.username | titlecase}}</a>
            <div class="dropdown-menu" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        }

        @if (!accountService.currentUser())
        {
        <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off" class="d-flex">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="Username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="Password"
                type="password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        }

    </div>
</nav>
