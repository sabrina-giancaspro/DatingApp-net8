<div>
    <button class="btn btn-outline-primary me-3" (click)="get400Error()">test 400</button>
    <button class="btn btn-outline-primary me-3" (click)="get401Error()">401</button>
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">404</button>
    <button class="btn btn-outline-primary me-3" (click)="get500Error()">500</button>
    <button class="btn btn-outline-primary me-3" (click)="get400ValidationError()">validation error</button>
    @if (validationErrors.length > 0){
    <div class="row mt-5">
        <ul class="text-danger">
            @for (error of validationErrors; track $index) {
                <li>{{error}}</li>
            }
        </ul>
    </div>
    }
</div>
